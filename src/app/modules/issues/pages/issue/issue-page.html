<h1>Issue Details: <small>{{ issueNumber() }}</small></h1>
<a routerLink="/">Back to Issues</a>

@if (issueQuery.data() === undefined) {
  <p>Loading Issue...</p>
} @else {
  <issue-comment [issue]="issueQuery.data()!"></issue-comment>
}
<!-- Comments -->
@if (issueCommentsQuery.data() === undefined) {
  <p>Loading Comments...</p>
} @else {
@for (comment of issueCommentsQuery.data(); track comment.id) {
  <issue-comment [issue]="comment"></issue-comment>
}
}
